<!DOCTYPE html>
<html>

<head>
  <title>Employee View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<body>
<div class="row">
    <div class="col-sm-6" style="background-color:lavender;">
		<form role="form" action="springrestsample/employee" method="post">
		  <div class="form-group">
		    <label for="firstName">First Name:</label>
		    <input type="firstName" class="form-control" id="firstName">
		  </div>
		  <div class="form-group">
		    <label for="lastName">Last Name:</label>
		    <input type="lastName" class="form-control" id="lastName">
		  </div>
		   <div class="form-group">
		    <label for="email">Email:</label>
		    <input type="email" class="form-control" id="email">
		  </div>
	  	  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="col-sm-6" style="background-color:lavender;">
		<div ng-app="empApp" ng-controller="employeeController"> 
			<table class="table  table-striped table-condensed">
			   <tr  ng-repeat="x in employees">
			   	<thead>
				    <th>ID</th>
				    <th>First Name</th>
				    <th>Last Name</th>
				    <th>Email</th>
			    </thead>
			  </tr>
			  <tr  ng-repeat="x in employees">
			    <td>{{ x.id }}</td>
			    <td>{{ x.firstName }}</td>
			    <td>{{ x.lastName }}</td>
			    <td>{{ x.email}}</td>
			  </tr>
			</table>
		</div>
	</div>
<script>
var app = angular.module('empApp', []);
app.controller('employeeController', function($scope, $http) {
    $http.get("http://localhost:8090/springrestsample/employee")
    .success(function (response) {$scope.employees = response;});
});
</script>

</body>
</html>
